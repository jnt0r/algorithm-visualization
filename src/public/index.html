<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Algorithm Visualization</title>
    </head>
    <body>
        <h1>Algorithm Visualization</h1>

        <div class="app">
            <div class="options">
                <label>
                    Problem
                    <select id="problemSelect"></select>
                </label>
                <label>
                    Algorithm
                    <select id="algorithmSelect"></select>
                </label>
                <label>
                    Animation speed
                    <input id="animationSpeed" type="range">
                </label>

                <button id="generateBtn">Generate Problem</button>
                <button id="solveBtn">Solve Problem</button>
                <button id="resetBtn">Reset Problem</button>

                <h2>Statistics</h2>
                <div class="stats">
                </div>
            </div>

            <div id="renderer-wrapper" oncontextmenu="return false"></div>
        </div>
    </body>
</html>

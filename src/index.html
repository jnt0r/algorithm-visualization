<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Algorithm Visualization</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                width: 100%;
            }

            h1 {
                padding: 20px 15px;
            }

            .app {
                width: 100%;
                height: calc(100% - 90px);
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }

            .app .options {
                display: flex;
                width: 15%;
                flex-wrap: nowrap;
                flex-direction: column;

                padding: 10px;
            }

            .app .options label {
                display: block;
                margin-bottom: 10px;
            }

            .app .options label select,
            .app .options label input {
                display: block;
                width: 100%;
                padding: 4px 6px;
                margin-top: 5px;
            }

            .app .options button {
                padding: 4px 6px;
                margin: 2px 0;
            }

            .app .options h2 {
                margin-top: 10px;
            }

            .app .options .stats .stat:not(:last-child) {
                padding-bottom: 10px;
                margin-bottom: 10px;
                border-bottom: 1px solid black;
            }

            .app .options .stats .stat .name {
                font-weight: bold;
            }

            .app .options .stats .stat span {
                display: block;
                margin-top: 5px;
            }

            .app .renderer-wrapper {
                height: 100%;
                width: 82%;
            }

            label:disabled, select:disabled, button:disabled {
                cursor: not-allowed;
            }

            .message-wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 60%;
                height: 60%;
                transform: translate(-50%, -50%);

                border: 1px solid black;
                background-color: rgba(0, 0, 0, 0.8);

                -webkit-transition: opacity 0.5s ease-in-out;
                -moz-transition: opacity 0.5s ease-in-out;
                -ms-transition: opacity 0.5s ease-in-out;
                -o-transition: opacity 0.5s ease-in-out;
                transition: opacity 0.5s ease-in-out;
                opacity: 1;
            }

            .message-wrapper.hidden {
                opacity: 0;
            }

            .message-wrapper p {
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
                margin: 0;
                width: 100%;
                text-align: center;

                color: white;
                font-size: 40px;
                font-weight: bold;
            }

            .message-wrapper.success {
                border-color: green;
                background-color: rgba(0, 255, 0, 0.8);
            }

            .message-wrapper.error {
                border-color: red;
                background-color: rgba(255, 0, 0, 0.8);
            }
        </style>
    </head>
    <body>
        <h1>Algorithm Visualization</h1>

        <div class="app">
            <div class="options">
                <label>
                    Problem
                    <select id="problemSelect"></select>
                </label>
                <label>
                    Algorithm
                    <select id="algorithmSelect"></select>
                </label>
                <label>
                    Animation speed
                    <input id="animationSpeed" type="range" min="1" max="100" value="50">
<!--                    <output id="animationSpeedOutput"></output>-->
                </label>

                <button id="generateBtn">Generate Problem</button>
                <button id="solveBtn">Solve Problem</button>
                <button id="resetBtn">Reset Problem</button>

                <h2>Statistics</h2>
                <div class="stats">
                </div>
            </div>

            <div id="canvas-wrapper" class="canvas-wrapper renderer-wrapper" oncontextmenu="return false"></div>
<!--            <div class="svg-wrapper renderer-wrapper" oncontextmenu="return false"></div>-->
        </div>
    </body>
</html>
